<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login - Library App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Page-specific minimal fallback in case stylesheet doesn't load */
    .login-hero{min-height:100vh}
  </style>
</head>

<body>

<header class="site-nav py-3">
  <div class="container text-center">
    <div style="font-size:0.95rem;color:#fff;font-weight:600;">BLDEAâ€™s     College    of   Engineering</div>
  </div>
</header>

<main class="login-hero d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 mb-5 mb-lg-0">
        <div class="hero-panel text-white p-5 rounded-4">
          <h1 class="display-6 fw-bold">TIME TO READ <span class="text-primary-light">BOOKS</span></h1>
          <p class="lead mt-3">Explore your library, issue books and manage students easily.</p>

          <div class="illustration mt-4" aria-hidden="true">
            <!-- Simple decorative books SVG -->
            <svg width="420" height="260" viewBox="0 0 420 260" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="10" y="50" width="140" height="90" rx="6" fill="#fff" opacity="0.08"/>
              <rect x="80" y="30" width="160" height="110" rx="6" fill="#fff" opacity="0.06"/>
              <rect x="240" y="60" width="140" height="90" rx="6" fill="#fff" opacity="0.08"/>
              <circle cx="60" cy="170" r="10" fill="#fff" opacity="0.08"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="auth-card p-4 shadow-sm rounded-4 bg-white">
          <h3 class="mb-1">Welcome Back...</h3>
          <p class="text-muted small">Please enter your Email and Password</p>

          <form id="firebaseLoginForm">
            <div class="mb-3">
              <label class="form-label small">Librarian Email / ID</label>
              <input id="loginEmail" type="email" class="form-control form-control-lg input-accent" placeholder="librarian@college.edu" required>
            </div>

            <div class="mb-3 position-relative">
              <label class="form-label small">Password</label>
              <div class="input-group">
                <input id="loginPassword" type="password" class="form-control form-control-lg input-accent" placeholder="Password" required>
                <button id="togglePassword" type="button" class="btn btn-outline-secondary">Show</button>
              </div>
            </div>

            <div class="d-flex justify-content-end mb-3">
              <a href="#" id="forgotLink" class="small text-muted">Forgot password?</a>
            </div>

            <button class="btn btn-accent w-100 btn-lg rounded-pill">Login</button>

            <div id="loginMsg" class="text-center small mt-3"></div>

            <!-- No signup or registration links on librarian login page -->
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- FIREBASE LOGIN + small ui scripts -->
<script>
  // Toggle password show/hide
  document.addEventListener('DOMContentLoaded', function(){
    const toggle = document.getElementById('togglePassword');
    const pwd = document.getElementById('loginPassword');
    if(toggle && pwd){
      toggle.addEventListener('click', function(){
        if(pwd.type === 'password'){
          pwd.type = 'text';
          toggle.textContent = 'Hide';
        } else {
          pwd.type = 'password';
          toggle.textContent = 'Show';
        }
      });
    }
    // Forgot password handler
    const forgot = document.getElementById('forgotLink');
    if(forgot){
      forgot.addEventListener('click', function(e){
        e.preventDefault();
        alert('Please contact the administrator to reset the password.');
      });
    }
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDX0X1bD36A669a2km7MSyLY0RiNDTe-D8",
    authDomain: "library-java.firebaseapp.com",
    projectId: "library-java",
    storageBucket: "library-java.appspot.com",
    messagingSenderId: "164941489724",
    appId: "1:164941489724:web:0a6f0e039896f0816c4539"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("firebaseLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = loginEmail.value;
    const password = loginPassword.value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "/dashboard";
    } catch (err) {
      loginMsg.className = "text-danger small";
      loginMsg.innerText = err.message;
    }
  });
</script>

</body>
</html>
